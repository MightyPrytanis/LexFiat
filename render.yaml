services:
  - type: web
    name: lexfiat
    env: node
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: VITE_CYRANO_API_URL
        value: https://cyrano-mcp-server.onrender.com
      - key: BUILD_CACHE_BUST
        value: "20250107-v1"
      - key: PORT
        value: "5000"
      - key: DATABASE_URL
        fromDatabase:
          name: lexfiat-db
          property: connectionString
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CYRANO_API_URL
        value: https://cyrano-mcp-server.onrender.com
      - key: PUBLIC_OBJECT_SEARCH_PATHS
        value: "public/uploads,public/assets"
      - key: PRIVATE_OBJECT_DIR
        value: "private/uploads"
    healthCheckPath: /api/cyrano/health

databases:
  - name: lexfiat-db
    plan: free

